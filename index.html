<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D wall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 프로그레스 바 -->
    <div class="progress-bar-con">
        <div class="progress-bar"></div>
    </div>
    
    <!-- 설명란 -->
    <div>
        <h4 class="howto">클릭해서 너구리 생성<br>스크롤/방향키로 이동</h4>
    </div>

    <!-- 캐릭터 선택 버튼 (너구리 / 한심대마왕) -->
    <div class="select-character">
        <button class="select-character-btn select-character-btn-neoguri" data-char="neoguri"></button>
        <button class="select-character-btn select-character-btn-neosawon" data-char="neosawon"></button>
    </div>

    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>
                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title">앞으로 가세요</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title">조금만 더 가세요</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">거의 다 왔어요</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">뒤로 가세요</h2>
                    </div>
                </section>

            </div>
            <!-- house -->

            <!-- 캐릭터 놓이는 곳-->

        </div>
        <!-- stage -->
    </div>
    <!-- world -->

    <script src="js/Character.js"></script>
    <script src="js/wall3d.js"></script>
</body>
</html>
